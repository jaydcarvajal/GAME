<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Letter Guessing Game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Random Word</h1>
    <h2>Guess the word</h2>
    <div>
      <h2 id="wordguess">_ _ _ _ _ _</h2>
    </div>
    <div>
      <img src="" alt="">
    </div>
    <div class="guess-div">
      <input  id="guess-text-input" type="text">
      <button id="guess-text-button">Guess Text</button>
    </div>
    <div class="guess">
      <p>Your Guess: <span id="your-guess"></span></p>
      <p>Guesses left: <span id="gl"></span></p>
      <p>Players Guesses: <span id="pg"></span></p>
      <h2>Guess the word</h2>
      <p><span id="message-text1"></span></p>
    </div>
    <div class="toast">Sample wtf</div>

    <div class="rounds">
      <ol id="rounds-list">

      </ol>
    </div>
    <audio id="Acorrect">
      <source src="music/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="Awrong">
      <source src="music/incorrect.mp3" type="audio/mpeg">
    </audio>
    <audio id="win">
      <source src="music/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="loser">
      <source src="music/lose.mp3" type="audio/mpeg">
    </audio>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
  </script>
  <script src="index.js" charset="utf-8"></script>
  <script src="./toast/toast.js"></script>
</html>
